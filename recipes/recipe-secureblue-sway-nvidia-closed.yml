# yaml-language-server: $schema=https://schema.blue-build.org/recipe-v1.json
# image will be published to ghcr.io/<user>/<name>
name: secureblue-sway-nvidia-closed
description: Personalized secureblue with sway and legacy (closed source) nvidia driver.

base-image: ghcr.io/secureblue/sericea-nvidia-hardened
image-version: 42 

# module configuration, executed in order

modules:
  - type: files
    files:
      - source: system
        destination: /

  - type: dnf
    repos:
      copr:
        - atim/starship
        - alternateved/eza
        - codifryed/CoolerControl 
        - zeno/scrcpy 
    optfix:
      - windscribe
      - Filen
    install:
      packages:
          - alacritty
          - android-tools
          - bat
          - bluez-tools
          - btrfs-assistant
          - conda
          - coolercontrol
          - easyeffects
          - eza
          - flatpak-spawn
          - fd-find
          - fish
          - fuse
          - fzf
          - gammastep
          - htop
          - lshw
          - keychain
          - liquidctl
          - lm_sensors
          - ncdu
          - neovim
          - nvtop
          - podman-docker
          - podman-compose
          - rclone
          - scrcpy # Interface with android over adb. 
          - smartmontools
          - snapper
          - starship
          - symlinks
          - tmux
          # v4l2loopback
          - vnstat
          - wireguard-tools
          - zstd
          - https://deploy.totallyacdn.com/desktop-apps/2.14.12/windscribe_2.14.12_x86_64_fedora.rpm
          - https://cdn.filen.io/@filen/desktop/release/latest/Filen_linux_x86_64.rpm
    remove:
      auto-remove: true
      packages:
          # Fedora-specific packages 
          - fedora-bookmarks
          - fpaste

          # Unneeded fonts, ibus engines
          - default-fonts-cjk-mono
          - default-fonts-cjk-sans
          - default-fonts-cjk-serif
          - google-noto-fonts-all
          - ibus-anthy
          - ibus-anthy-python
          - ibus-hangul
          - ibus-libpinyin
          - ibus-chewing

          # Misc
          - brltty
          - foot
          - gnome-themes-extra
          - orca
          - toolbox # using distrobox
          - spice-webdavd
          - spice-vdagent

          # secureblue specific
          # trivalent

  - type: dnf
    install:
      packages:
          # Installing in separate module to avoid blocking google-noto-fonts-all removal. 
          - google-noto-sans-bengali-vf-fonts # Variable fonts for bangla
          - google-noto-serif-bengali-vf-fonts

#  - type: akmods
#   install:
#     - v4l2loopback

  - type: signing # this sets up the proper policy & signing files for signed images to work fully

  - type: initramfs
